    <script>

        let slide = document.querySelectorAll('.slide');
        var current=0;
        

        function getCurrent(){
            var loc = location.href;           
            var n1=loc.indexOf("?");
            var paraments=loc.split("?");
            // alert("paraments"+paraments[1]);
            if(paraments[1]!=null){
            current=paraments[1];
            } 
            // alert("current"+current);   
        }

        

        function cls(){
            for(let i = 0; i<slide.length;i++){
                slide[i].style.display = 'none';
            }
        }

        function next(){

            cls();
                       
            if(current == slide.length-1) current = -1
                current++;

                slide[current].style.display = 'block'; 
                slide[current].style.opacity = 0.4; 

                var x = 0.4;
                var intX = setInterval(function(){
                    x+=0.1;
                    slide[current].style.opacity = x;
                    if(x >=1){
                        clearInterval(intX);
                        x = 0.4;
                    }
                },100)
            location.href = "./index.html?"+current; 
        }

        function prev(){
            cls();
            if(current == 0) current = slide.length
            current--;

            slide[current].style.display = 'block'; 
            slide[current].style.opacity = 0.4; 

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >=1){
                    clearInterval(intX);
                    x = 0.4;
                }
            },100)

            location.href = "./index.html?"+current; 
        }


        function start(){
            cls();
            getCurrent();
            slide[current].style.display = 'block'; 
        }

        start();

    </script>
